<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Minha primeira engine</title>
		<style>
			/*configurações do cavas */
			canvas{
			position: absolute;
			top: 0px:
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;


			}

			


		</style>
	</head>
	<body>
	<script>
		//variaveis do jogo
		var canvas, ctx, ALTURA, LARGURA, frames = 0;	
		
		// função principal do codigo
		function main () {
			ALTURA = window.innerHeight;
			LARGURA =  window.innerWidth;

			// se a largura for maior ou igual ela vai entrar no meu padrão
			if (LARGURA >= 500){

				LARGURA = 1000;
				ALTURA = 600;
			}
			//canvas é um elemento de HTML usado para desenhar
			canvas = document.createElement("canvas");
			
			// aqui ele desenha largura "width" =  largura (tradução) 
			canvas.width = LARGURA;
			
			// aqui ele desenha altura "height" = altura (tradução)
			canvas.height = ALTURA;
			// aqui ele desenha as bordas
			canvas.style.border = "1px solid #000"
			// aqui a variavel recebe uma configuração de canvas para 2d
			ctx = canvas.getContext("2d");
			document.body.appendChild(canvas);
			
			//comando "mousedown" é comando para clicar e este evento é puxado pela função "clique" que por sinal colocou um "alert" toda vez que acontecer o evento "mousedown"
			document.addEventListener("mousedown",clique)

			roda();

		}
		// a função clique dá o alert quando clica por causa do evento a cima
		function clique(event) {
			alert("você clicou");
		}
		
		function roda() {

			atualiza();
			desenha();

			//O método fala para o navegador que deseja-se realizar uma animação e pede que o navegador chame uma função específica para atualizar um quadro de animação antes da próxima
			window.requestAnimationFrame(roda);
		}
		
		function atualiza () {
			frames++;
		}
		
		function desenha () {
			//altera a cor de fundo "#f99259" é laranja
			ctx.fillStyle = "#f99259";
			ctx.fillRect(0, 0, LARGURA, ALTURA);
		}

		// inicia o jogo
		main ();
	</script>	
	</body>

<html>
